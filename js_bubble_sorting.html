<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>JS Bubble Sorting</title>
	<script>
		window.onload = function () {
			var a = [4, 2, 8],
			i, j, k, n = a.length;

			/*
			for (i = 0; i < n; i++) {
				a.push(Math.floor(Math.random())*10);
			}
			*/

			console.log("Массив: " + a);
			console.log("Количество элементов массива: " + n);

			for (j = 0; j < n; j++) {
				for (i = 0; i < n-1; i++) {
					if (a[i] > a[i+1]) {
						k = a[i];
						a[i] = a[i+1];
						a[i+1] = k;
					}
				}
				console.log("Новый массив: " + a);
			}
		}
	</script>
</head>

</html>
